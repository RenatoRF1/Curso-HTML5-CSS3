<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="Square">

        <li><p><abbr title="Use a tag <p></p>">Parágrafo</abbr></p></li>
        <li><p><abbr title="Use a tag <h1,h2,h3...> </h1,h2,h3...>">Títulos</abbr></p></li>
        <li><p><abbr title="Use a tag img src="" alt="">Imagens</abbr></p></li>
        <li><p><abbr title="Use a tag <abbr title="">Abreviações</abbr></p></li>
        <li><p><abbr title="Use a tag <code>">Cógigo Fonte</abbr></p></li>
        <li><p><abbr title="Use a tag <ol></ol>">Listas numeradas</abbr></p></li>
        <li><p><abbr title="Use a tag <ul></ul>">Listas com demarcadores</abbr></p></li>
    
    </ul>
    
</body>
</html>
