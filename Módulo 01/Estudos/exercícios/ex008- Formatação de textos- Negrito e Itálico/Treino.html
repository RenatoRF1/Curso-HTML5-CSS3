<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de formatação de texto em html</title>
    <link rel="shortcut icon" href="html5.ico" type="image/x-icon">
</head>
<body>
    <h1>Treino de formatação de textos</h1>
    <hr>
    <h2>Negrito/Destaque</h2>
    <p>Nesta frase, tenho um termo em <b>negrito</b>. Sem semântica.</p>
    <hr>
    <p>Nesta frase, tenho um termo em <strong>negrito</strong>. Com semântica</p>
    <hr>
    <h2>Itálico/Ênfase</h2>
    <p>Nesta frase, tenho um termo em <i>itálico</i>. Sem semântica</p>
    <hr>
    <p>Nesta frase, tenho um termo em <em>itálico</em>. Com semântica.</p>
    <hr>
    
</body>
</html>
